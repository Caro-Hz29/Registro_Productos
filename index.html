PRACTICA 3 - Interfaz del Registro de productos - Bootstrap -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prácitca 3</title>

        <link rel="stylesheet" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br>
            <div class="row">
                <!-- "Menu" -->
                <div class="col-md-2">
                    <ul class="nav">
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Producto</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Compra</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Proveedor</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Venta</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Cliente</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Búsqueda</a>
                        </li>
                        <li class="col-md-12">
                            <a class="nav-link" href="#">Reportes</a>
                        </li>
                    </ul>
                </div>
                
                <div class="col-md-10 border border-secondary">
                    
                    <div class="row">
                        <span class="border border-secondary" style="background-color: gainsboro;">Detalles de producto</span>
                    </div>
                    
                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Subir Imagen</a>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <!-- Datos -->
                        <div class="col-md-3">
                            <span>N Producto<span style="color: red;">*</span></span>
                            <input type="text" class="col-md-12">
                        </div>
                        <div class="col-md-3">
                            <span>ID Producto</span>
                            <input type="text" class="col-md-12" style="background-color: gainsboro;">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Datos -->
                        <div class="col-md-6">
                            <span>Nombre de Producto<span style="color: red;">*</span></span>
                            <input type="text" class="col-md-12">
                        </div>
                        <div class="col-md-2">
                            <span>Estado</span>
                            <select class="form-select">
                                <option value="1">Activo</option>
                                <option value="2">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <textarea class="form-control" placeholder="Descripción"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Datos -->
                        <div class="col-md-3">
                            <span>Descuento %</span>
                            <input type="text" class="col-md-12" value="0">
                        </div>
                        <div class="col-md-3">
                            <span>Cantidad<span style="color: red;">*</span></span>
                            <input type="text" class="col-md-12" value="0">
                        </div>
                        <div class="col-md-3">
                            <span>Precio Unitario</span>
                            <input type="text" class="col-md-12" value="0">
                        </div>
                        <div class="col-md-3">
                            <span>Stock Total</span>
                            <input type="text" class="col-md-12" style="background-color: gainsboro;">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <!-- Botones -->
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success">Agregar Producto</button>
                            <button type="button" class="btn btn-primary">Actualizar</button>
                            <button type="button" class="btn btn-danger">Borrar</button>
                            <button type="button" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </div>
                </div>
            
            </div>
        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
